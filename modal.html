<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="switch.css">
    <title>Modal</title>
</head>

<body onload="openModal()">

    <h2>Modal Example</h2>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
           
           <class class="holder">
                <div></div>
                    <div class="image-container">
                    <img src="./img/login.jpg" alt="">
                </div>
                <div class="card-container">
                    <div class="login-flex">
                        <div>
                        <button class="login">Login/Register</button>
                    </div>
                    <div>
                        <input class="input" type="text"placeholder="Mobile Number "><button  class="otp" >Send OTP</button>
                    </div>
                    <div>
                        <input class="input2" type="text"placeholder="Enter OTP Code">
                    </div>
                        <div class="switch-container" style="display: flex; align-items: center; margin-left: 60px; padding: 10px">
                            <label class="switch-lever">
                                <input type="checkbox" />
                                <span class="slider round"></span>
                            </label>
                            <p style="margin-left: 10px; font-size: 15px">
                                Keep Me Signed In
                            </p>
                        </div>
                        <div>
                        <button class="signup">Sign Up/Login</button>
                    </div>
                        <a href="Issues with logging in?">Issues with logging in?</a>
                    </div>
                </div>
                </class>
           </div>
        </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        const openModal = () => {
            setTimeout(() => {
                modal.style.display = "block";
            }, 3000)
        }
    </script>

</body>

</html>
